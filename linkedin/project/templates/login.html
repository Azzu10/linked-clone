{% extends "base.html" %}

{% block title %}Sign In - LinkedIn Clone{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-logo">
        <i class="fab fa-linkedin" style="color: #0A66C2; font-size: 3rem;"></i>
    </div>
    
    <h1 class="auth-heading">Sign in</h1>
    <p class="auth-subheading">Stay updated on your professional world</p>
    
    <form class="auth-form" method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <a href="#" class="text-primary-color mb-3 d-block">Forgot password?</a>
        
        <button type="submit" class="btn btn-primary auth-submit">Sign in</button>
    </form>
    
    <div class="auth-separator">
        <div class="auth-separator-line"></div>
        <div class="auth-separator-text">or</div>
        <div class="auth-separator-line"></div>
    </div>
    
    <div class="auth-alternate">
        <p>New to LinkedIn Clone? <a href="{{ url_for('register') }}">Join now</a></p>
    </div>
</div>
{% endblock %}

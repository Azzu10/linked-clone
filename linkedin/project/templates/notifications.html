{% extends "base.html" %}

{% block title %}Notifications - LinkedIn Clone{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>Notifications</h1>
    </div>
    
    <div class="card-body">
        <!-- This would be populated with actual notifications -->
        <div class="text-center p-5">
            <i class="fas fa-bell mb-3" style="font-size: 3rem; color: #0A66C2;"></i>
            <h3 class="mb-3">No new notifications</h3>
            <p class="text-secondary mb-4">When you have notifications, you'll see them here.</p>
            <a href="{{ url_for('feed') }}" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}

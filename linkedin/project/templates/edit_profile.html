{% extends "base.html" %}

{% block title %}Edit Profile - LinkedIn Clone{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>Edit Your Profile</h1>
    </div>
    
    <div class="card-body">
        <form action="{{ url_for('edit_profile') }}" method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col">
                    <h3 class="mb-3">Profile Images</h3>
                    
                    <div class="form-group mb-4">
                        <label for="profile-picture-input">Profile Picture</label>
                        <div class="mb-2">
                            <img id="profile-picture-preview" src="{{ url_for('static', filename='uploads/' + user.profile_picture) }}" alt="Profile Picture" class="avatar avatar-xl">
                        </div>
                        <input type="file" id="profile-picture-input" name="profile_picture" accept="image/*">
                    </div>
                    
                    <div class="form-group">
                        <label for="background-image-input">Background Image</label>
                        <div class="mb-2">
                            <img id="background-image-preview" src="{{ url_for('static', filename='uploads/' + user.background_image) }}" alt="Background Image" style="max-width: 100%; height: 100px; object-fit: cover;">
                        </div>
                        <input type="file" id="background-image-input" name="background_image" accept="image/*">
                    </div>
                </div>
            </div>
            
            <hr class="my-4">
            
            <div class="row">
                <div class="col">
                    <h3 class="mb-3">Basic Information</h3>
                    
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="headline">Headline</label>
                        <input type="text" id="headline" name="headline" value="{{ user.headline or '' }}" placeholder="e.g., Software Engineer at Company">
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" value="{{ user.location or '' }}" placeholder="e.g., San Francisco, CA">
                    </div>
                    
                    <div class="form-group">
                        <label for="about">About</label>
                        <textarea id="about" name="about" rows="5" placeholder="Write a summary about yourself">{{ user.about or '' }}</textarea>
                    </div>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('profile', user_id=user.id) }}" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Apply for {{ job.title }} - LinkedIn Clone{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>Apply for Job</h1>
    </div>
    
    <div class="card-body">
        <div class="job-summary mb-4">
            <h2>{{ job.title }}</h2>
            <h3>{{ job.company }} â€¢ {{ job.location }}</h3>
        </div>
        
        <form action="{{ url_for('apply_job', job_id=job.id) }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="resume">Resume</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
                <small class="text-tertiary">Upload your resume (PDF, DOC, or DOCX)</small>
            </div>
            
            <div class="form-group">
                <label for="cover_letter">Cover Letter</label>
                <textarea id="cover_letter" name="cover_letter" rows="10" placeholder="Write a cover letter describing why you're a good fit for this position"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Submit Application</button>
                <a href="{{ url_for('job_details', job_id=job.id) }}" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
